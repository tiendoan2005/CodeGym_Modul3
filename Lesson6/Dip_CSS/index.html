<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dip CSS</title>
    <!--  internal-style-->
    <style>
        h1 {
            color: green;
        }

        p {
            color: blue;
        }
    </style>
    <!-- external-style -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1 style="color: green">This is heading 1</h1>
<p style="color: blue">This is an ordinary paragraph. Notice that this text is blue. The<br> default text color for a
    page is defined in the body selector</p>
</body>
</html>
